<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas GUI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Registrera Studieresultat</h1>

    <label>Personnummer (YYYYMMDD-XXXX): 
      <input id="personnummer" 
             value="" 
             pattern="\d{8}-\d{4}" 
             title="Format: YYYYMMDD-XXXX t.ex. 19900101-1234">
    </label><br>

    <label>Kurskod (STOR BOKSTAV + 4 digits + STOR BOKSTAV): 
      <input id="kurskod" 
             value="" 
             pattern="[A-Z]\d{4}[A-Z]" 
             title="Format: Letter + 4 digits + Letter t.ex. D0031N">
    </label><br>

    <label>Modul (4 siffror): 
      <input id="modul" 
             value="" 
             pattern="\d{4}" 
             title="Exakt 4 siffror t.ex. 0001">
    </label><br>

    <label>Examinationsdatum (YYYY-MM-DD): 
      <input id="datum" 
             value="2025-11-10" 
             type="date">
    </label><br>

    <label>Betyg (U/G/VG): 
      <select id="betyg">
        <option value="U" selected>U</option>
        <option value="G">G</option>
        <option value="VG">VG</option>
      </select>
    </label><br><br>

    <p>
      <strong>Information:</strong><br>
      Vid korrekt ifyllda fält skickas får man registered.<br>
      Vid felaktig inslagning får man "hinder"
    </p>

    <button id="registerBtn">Registrera</button>

    <p id="output"></p>

    <script src="app.js"></script>
