<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resultatregistrering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #fafafa;
        }

    
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; 
        }

        .box {
            background: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 200px; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #f0f0f0;
        }
    </style>
</head>

<body>

<h2>Resultatregistrering</h2>

<div class="grid-container">

    <div class="box">
        <h3>1. Välj Modul</h3>
        <select id="modulSelect" style="width:100%; padding:5px;">
            <option value="">-- Välj modul --</option>
            <option value="">Ska hämtas från tillgängliga moduler i Epok</option>
            <option value="">Ska hämtas från tillgängliga moduler i Epok</option>
        </select>
    </div>

    <div class="box">
        <h3>2. Välj Kurskod</h3>
        <select id="testKursDropdown" style="width:100%; padding:5px;">
            <option value="">-- Välj kurskod... --</option>
        </select>
    </div>

    <div class="box">
        <h3>3. Välj Inlämningsuppgift</h3>
        <select id="inlamningSelect" style="width:100%; padding:5px;">
            <option value="">-- Välj kurs först --</option>
             <option value="">Tillgängliga inlämningsuppgifter, ska de hämtas från Epok eller Canvas???</option>
        </select>
    </div>

    <div class="box">
        <h3>4. Välj Ladok-Modul</h3>
        <select id="ladokModulSelect" style="width:100%; padding:5px;">
            <option value="">-- Välj Ladok-modul --</option>
            <option value="">Moduler som är tillgängliga i Ladok, ska matcha Epok modul?</option>
        </select>
    </div>

</div>

<hr>

<h3>Studentresultat</h3>

<table id="studentTable">
    <thead>
        <tr>
            <th>Namn</th>
            <th>Personnummer</th>
            <th>Betyg (Canvas)</th>
            <th>Examinationsdatum</th>
            <th>Ladok-betyg</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data fylls in dynamiskt -->
    </tbody>
</table>


<button id="registreraBetyg" style="padding:10px 20px; font-size:16px;">
    Registrera betyg
</button>

<script src="app.js"></script>

</body>
</html>
