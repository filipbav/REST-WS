<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas GUI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Registrera Studieresultat</h1>

    <label>Personnummer (YYYYMMDD-XXXX): 
      <input id="personnummer" 
             value="19900101-1234" 
             pattern="\d{8}-\d{4}" 
             title="Format: YYYYMMDD-XXXX t.ex. 19900101-1234">
    </label><br>

    <label>Kurskod (Letter + 4 digits + Letter): 
      <input id="kurskod" 
             value="D0031N" 
             pattern="[A-Z]\d{4}[A-Z]" 
             title="Format: Letter + 4 digits + Letter t.ex. D0031N">
    </label><br>

    <label>Modul (4 siffror): 
      <input id="modul" 
             value="0001" 
             pattern="\d{4}" 
             title="Exakt 4 siffror t.ex. 0001">
    </label><br>

    <label>Datum (YYYY-MM-DD): 
      <input id="datum" 
             value="2025-11-10" 
             type="date">
    </label><br>

    <label>Betyg (U/G/VG): 
      <select id="betyg">
        <option value="U">U</option>
        <option value="G">G</option>
        <option value="VG" selected>VG</option>
      </select>
    </label><br><br>

    <button id="sendBtn">Send</button>
    <button id="badBtn">Send invalid</button>

    <p id="output"></p>

    <script src="app.js"></script>
  </body>
</html>
